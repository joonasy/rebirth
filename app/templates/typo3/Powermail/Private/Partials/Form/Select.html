{namespace vh=In2code\Powermail\ViewHelpers}

<div class="Form-label">
  <vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
</div>
<div id="powermail_fieldwrap_{field.uid}" class="Form-item Form-item--select -border -round powermail_fieldwrap powermail_fieldwrap_select powermail_fieldwrap_{field.uid} {field.css}">
  <label for="powermail_field_{field.marker}" class="powermail_label" title="{field.description}">
    <vh:Form.SelectField
      options="{field.modifiedSettings}"
      property="{field.marker}"
      class="powermail_field powermail_select {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}"
      id="powermail_field_{field.marker}"
      additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
      multiple="{field.multiselectForField}"
      value="{vh:Misc.PrefillField(field:field, mail:mail)}" />
  </label>
  <span class="Form-icon -right"><i class="IconCss -chevronDown -s"></i></span>
</div>
